<div class="row mb-4">
  <div class="col-12">
    <h5>Add worker</h5>
  </div>
  <div class="col-4">
    <input
      type="text"
      class="form-control"
      placeholder="name"
      [(ngModel)]="name"
    >
  </div>
  <div class="col-4">
    <input
      type="text"
      class="form-control"
      placeholder="surname"
      [(ngModel)]="surname"
    >
  </div>
  <div class="col-4">
    <select class="form-control" [(ngModel)]="type">
      <option [ngValue]="myWorkerType.programmer">Programmer</option>
      <option [ngValue]="myWorkerType.designer">Designer</option>
      <option [ngValue]="myWorkerType.copywriter">Copywriter</option>
      <option [ngValue]="myWorkerType.manager">Manager</option>
    </select>
  </div>
  <div class="col-12">
    <button class="btn btn-outline-primary btn-sm mt-2" (click)="onAddWorker()">Add</button>
  </div>
</div>
